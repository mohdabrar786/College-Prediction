<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAMCET College Predictor - Result</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      .college-list {
        list-style-type: none;
        padding: 0;
      }
      .college-list li {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }
      .college-list li:hover {
        background: #e2e6ea;
      }
      .btn-retry {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="jumbotron text-center animate__animated animate__bounceInDown"
      >
        <h1 class="display-4">You are likely to get admission in</h1>

        <h2>{{ predicted_college }}</h2>
        <hr class="my-4" />
        <p class="lead">Here are the next top 10 colleges::</p>
        <ul class="college-list">
          {% for college in target_colleges %}
          <li>{{ college }}</li>
          {% endfor %}
        </ul>
        <a class="btn btn-retry btn-lg btn-primary" href="/" role="button"
          >Predict Again</a
        >
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
